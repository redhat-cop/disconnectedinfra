---
- name: Create build and artifact directory
  file:
    path: "{{ item }}"
    state: directory
    mode: '01777'
  loop:
  - "{{ config_directory }}"
  - "{{ artifact_directory }}"
  - "{{ explode_directory }}"
  become: true

- name: Ensure build temp filesystem is mounted
  mount:
    name: "{{ config_directory }}"
    src: tmpfs
    fstype: tmpfs
    opts: size=512m
    state: mounted
  become: true

- name: Create directory for Terraform environments
  file:
    path: "{{ config_directory }}/{{ item.name }}"
    state: directory
    mode: '01777'
  become: true
  loop: "{{ terraform_file }}"

- name: Copy Terraform file
  copy: 
    content: "{{ item.content | to_nice_json }}"
    dest: "{{ config_directory }}/{{ item.name }}/{{ item.name }}.tf.json"
    mode: 0644
  loop: "{{ terraform_file }}"

- name: Deploy system
  community.general.terraform:
    project_path: "{{ config_directory }}/{{ item.name }}"
    state: "{{ terraform_state }}"
    force_init: yes
  loop: "{{ terraform_file }}"
  tags:
  - never
